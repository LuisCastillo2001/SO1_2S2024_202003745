syntax = "proto3";
option go_package = "./;studentgrpc";

package studentgrpc;

service Student {
    rpc GetStudent(StudentRequest) returns (StudentResponse);
}

message StudentRequest {
    string name = 1;
    int32 age = 3;
    string faculty = 2;
    Discipline discipline = 4;
}

enum Discipline {
    UNSPECIFIED = 0;
    swimming = 1;
    athletics = 2;
    boxing = 3;
}

message StudentResponse {
    bool success = 1;
}
