apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-boxser-go
spec:
  selector:
    matchLabels:
      app: grpc-boxser-go
  template:
    metadata:
      labels:
        app: grpc-boxser-go
    spec:
      containers:
      - name: grpc-boxser-go
        image: luiscastillo2001/boxing-server:1.1
        resources:
          limits:
            memory: "128Mi"
            cpu: "0.3"
        ports:
        - containerPort: 50051
---
apiVersion: v1
kind: Service
metadata:
  name: boxing-server #DNS
spec:
  selector:
    app: grpc-boxser-go
  ports:
    - protocol: TCP
      port: 50051
      targetPort: 50051
  type: ClusterIP
