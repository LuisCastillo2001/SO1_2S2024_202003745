apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-client-go

spec:
  selector:
    matchLabels:
      app: grpc-client-go
  template:
    metadata:
      labels:
        app: grpc-client-go
    spec:
      containers:
      - name: grpc-client-go
        image: luiscastillo2001/golang-client-grpc:6.6
        resources:
          limits:
            memory: "128Mi"
            cpu: "0.3"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: go-client-service #DNS
spec:
  selector:
    app: grpc-client-go
  ports:
    - protocol: TCP
      port: 8080 # Entrada
      targetPort: 8080 # Salida
  type: ClusterIP
